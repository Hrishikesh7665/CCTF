<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />

	<!-- Recommended Security Headers -->
	<meta http-equiv="X-Content-Type-Options" content="nosniff">
	<meta http-equiv="X-XSS-Protection" content="1; mode=block">
	<meta name="referrer" content="no-referrer">
	<meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
	<meta http-equiv="Access-Control-Allow-Methods" content="GET">
	<meta http-equiv="Feature-Policy" content="geolocation 'none'; midi 'none'; camera 'none'; usb 'none'">

	<title>404 Page Not Found | CDAC-K CTF Challenge</title>

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />

</head>

<style>
	@import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

	html {
		-webkit-user-select: none;
		/* Safari */
		-moz-user-select: none;
		/* Firefox */
		-ms-user-select: none;
		/* IE10+/Edge */
		user-select: none;
		/* Standard syntax */
	}

	body {
		display: flex;
		width: 100vw;
		height: 100vh;
		align-items: center;
		justify-content: center;
		margin: 0;
		background: #131313;
		color: #fff;
		font-size: 96px;
		font-family: 'Fira Mono', monospace;
		letter-spacing: -7px;
	}

	div {
		animation: glitch 1s linear infinite;
	}

	@keyframes glitch {

		2%,
		64% {
			transform: translate(2px, 0) skew(0deg);
		}

		4%,
		60% {
			transform: translate(-2px, 0) skew(0deg);
		}

		62% {
			transform: translate(0, 0) skew(5deg);
		}
	}

	div:before,
	div:after {
		content: attr(title);
		position: absolute;
		left: 0;
	}

	div:before {
		animation: glitchTop 1s linear infinite;
		clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
		-webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
	}

	@keyframes glitchTop {

		2%,
		64% {
			transform: translate(2px, -2px);
		}

		4%,
		60% {
			transform: translate(-2px, 2px);
		}

		62% {
			transform: translate(13px, -1px) skew(-13deg);
		}
	}

	div:after {
		animation: glitchBotom 1.5s linear infinite;
		clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
		-webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
	}

	@keyframes glitchBotom {

		2%,
		64% {
			transform: translate(-2px, 0);
		}

		4%,
		60% {
			transform: translate(-2px, 0);
		}

		62% {
			transform: translate(-22px, 5px) skew(21deg);
		}
	}
</style>

<body>
	<!-- partial:index.partial.html -->
	<div title="404">404</div>
	<!-- partial -->

	<script>
		document.addEventListener('contextmenu', function (event) {
			event.preventDefault();
		});
	</script>

</body>

</html>
